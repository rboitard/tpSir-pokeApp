<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
    <div ng-controller="pokeCtrl">
        <input ng-model="id">
        <p>{{pokes[id]}}</p>
        <input ng-model="searchText" type="text">
        <select ng-model="pokemonSelected">
            <option ng-repeat="poke in pokes | filter:searchText">{{poke}}</option>
        </select>
        <button ng-controller="LogController" ng-click="$log.log(pokemonSelected)">Ok !</button>
    </div>

		<!-- Pokémon information -->
		<div ng-controller="pokeInfo">
            <p>{{pokemon}}</p>
        </div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
